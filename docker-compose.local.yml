services:
  db:
    image: postgres:15-alpine
    container_name: postgres-db-local
    environment:
      - POSTGRES_USER=botuser
      - POSTGRES_PASSWORD=${DB_PASSWORD:-botpass}
      - POSTGRES_DB=solana_dex
    volumes:
      - postgres_local:/var/lib/postgresql/data
    networks:
      - bot-local
    ports:
      - "127.0.0.1:5432:5432"
    # Aggressive optimization for local dev
    command:
      - "postgres"
      - "-c"
      - "max_connections=10"
      - "-c"
      - "shared_buffers=32MB"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "maintenance_work_mem=16MB"
      - "-c"
      - "effective_cache_size=64MB"
      - "-c"
      - "wal_buffers=1MB"
      - "-c"
      - "checkpoint_completion_target=0.5"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "log_min_messages=warning"
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botuser -d solana_dex"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  bot-local:
    driver: bridge

volumes:
  postgres_local:
