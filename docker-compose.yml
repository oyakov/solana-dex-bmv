services:
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=botuser
      - POSTGRES_PASSWORD=${DB_PASSWORD?DB_PASSWORD must be set}
      - POSTGRES_DB=solana_dex
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot-network
    ports:
      - "127.0.0.1:5432:5432"
    # Port 5432 is exposed to localhost for testing

  bot:
    build: .
    container_name: solana-dex-bmv
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://botuser:${DB_PASSWORD?DB_PASSWORD must be set}@db:5432/solana_dex
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:8080:8080"
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard:
    build:
      context: ./dashboard
    container_name: bmv-dashboard
    depends_on:
      - bot
    ports:
      - "127.0.0.1:3001:3000"
    networks:
      - bot-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-bmv
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - bot-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-bmv
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - bot-network
    restart: unless-stopped

networks:
  bot-network:
    driver: bridge

volumes:
  data:
  postgres_data:
