services:
  bot:
    build: .
    container_name: solana-dex-bmv
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./bot_state.sqlite:/app/bot_state.sqlite
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  data:
