services:
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=botuser
      - POSTGRES_PASSWORD=${DB_PASSWORD?DB_PASSWORD must be set}
      - POSTGRES_DB=solana_dex
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot-network
    ports:
      - "127.0.0.1:5432:5432"
    # Optimization for low RAM/CPU
    command:
      - "postgres"
      - "-c"
      - "max_connections=20"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "work_mem=4MB"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  bot:
    build: .
    container_name: solana-dex-bmv
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://botuser:${DB_PASSWORD?DB_PASSWORD must be set}@db:5432/solana_dex
      - RUST_LOG=info
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
    expose:
      - "8080"
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 128M

  dashboard:
    build:
      context: ./dashboard
    container_name: bmv-dashboard
    depends_on:
      - bot
    expose:
      - "3000"
    networks:
      - bot-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: bmv-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bot
      - dashboard
    networks:
      - bot-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-bmv
    profiles:
      - prod
      - monitoring
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - bot-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M

networks:
  bot-network:
    driver: bridge

volumes:
  data:
  postgres_data:


