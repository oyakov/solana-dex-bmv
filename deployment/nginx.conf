# Nginx Security Configuration Template for BMV Eco System
# Save as /etc/nginx/sites-available/bmv-secure

upstream bmv_api {
    server 127.0.0.1:8080;
}

upstream bmv_dashboard {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name bmv.yourdomain.com;
    
    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name bmv.yourdomain.com;

    # SSL Configuration (Use Certbot to generate)
    # ssl_certificate /etc/letsencrypt/live/bmv.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/bmv.yourdomain.com/privkey.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.mainnet-beta.solana.com;" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

    # API Proxy
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://bmv_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Dashboard Proxy
    location / {
        proxy_pass http://bmv_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
